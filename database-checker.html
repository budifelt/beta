<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Database checker @budifelt</title><!-- Styles --><link rel="stylesheet" href="assets/css/database-checker.css"><link rel="stylesheet" href="assets/css/theme.css"><!-- Font Awesome (selalu terbaru) --><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css"/></head><body><div id="sidebar"><h2>Database Checker</h2><button id="folderOpenBtn" class="btn btn-primary" type="button"><i class="fa-solid fa-folder-open"></i><span>Open Folder</span></button><div id="fileList"><ul></ul></div></div><div id="mainContent"><div id="headerContainer" class="header-row"><h1>Database checker</h1><!-- Check --><button id="checkBtn" class="btn btn-primary" type="button"><i class="fa-solid fa-list-check"></i><span>Check</span></button><!-- Search Email --><button id="openSearchModalBtn" class="btn btn-primary" type="button" title="Search Email & KRHRED"><i class="fa-solid fa-magnifying-glass"></i><span>Search Email</span></button><div id="loadingWrapper" class="loading-inline" style="visibility:hidden;"><div id="loadingIndicator" class="pill">Processing...</div><div id="progressText">0%</div></div></div><div id="contentContainer"><div id="databaseContent" class="virtual-scroll-container"><div class="virtual-scroll-content"></div></div><div id="resultsContainer"><div id="krhredResults"></div><div id="krhredDetails"></div></div></div><button id="loadMoreBtn" class="btn load-more" type="button"><i class="fa-solid fa-angles-down"></i><span>Load More</span></button></div><!-- Back to index --><button class="back-btn" type="button" onclick="window.location.href='index.html'" title="Back to index"><i class="fa-solid fa-house"></i></button><!-- ===== Modal: Search Email & KRHRED ===== --><div class="modal" id="searchModal" aria-hidden="true" role="dialog" aria-modal="true"><div class="modal-backdrop" id="modalBackdrop"></div><div class="modal-dialog" role="document"><button class="modal-close" id="modalCloseBtn" type="button" aria-label="Close"><i class="fa-solid fa-xmark"></i></button><h2 class="modal-title"><i class="fa-solid fa-magnifying-glass"></i> Search by Email </h2><div class="modal-controls"><div class="input-group"><i class="fa-solid fa-envelope"></i><input type="text" id="emailQuery" placeholder="ketik email, mis. user@domain.com (boleh parsial)" autocomplete="off" /></div><button id="searchEmailBtn" class="btn btn-primary" type="button"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></button></div><div id="schemaInfo" class="muted" style="margin:2px 4px 8px;"></div><div id="modalResults"><div id="emailMatchesInfo" class="muted"></div><!-- Per-entry rows --><div id="krhredRows" class="krhred-rows"></div></div><div class="modal-help muted"> Hint: kolom dideteksi otomatis (EMAIL/KRHRED/TEXT). Kosongkan email lalu klik <em>Search</em> untuk rekap semua baris. </div></div></div><!-- ===== End Modal ===== --><!-- Scripts --><script src="assets/js/database-checker.js" defer></script></body></html>
