<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Checker Dynamic @budifelt</title>
<style>
  /* Reset and base */
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1 {
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #34495e;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1.5px solid #d1d9e6;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.3s ease;
    background: #fff;
    color: #2c3e50;
  }
  input[type="text"]:focus, textarea:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 6px rgba(74, 144, 226, 0.4);
  }
  textarea {
    height: 300px;
    resize: vertical;
    font-family: monospace;
  }
  #krhredUnitsContainer {
    display: grid;
    grid-template-columns: repeat(9, 1fr);
    grid-template-rows: repeat(5, auto);
    gap: 10px 12px;
    margin: 20px 0;
  }
  #krhredUnitsContainer > div {
    display: flex;
    flex-direction: column;
  }
  #krhredUnitsContainer input[type="text"] {
    padding: 8px 10px;
    font-size: 13px;
    border-radius: 4px;
    border: 1px solid #cbd6e2;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  #krhredUnitsContainer input[type="text"]:focus {
    border-color: #2980b9;
    background-color: #eaf4fc;
  }
  #krhredUnitsContainer input[type="text"].filled {
    background-color: #d4edda;
    border-color: #28a745;
  }
  .button-group {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }
  button {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 15px;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.3s ease;
  }
  button:hover { background-color: #357abd; }
  button:disabled { background-color: #a0b9db; cursor: not-allowed; }
  #status {
    font-family: monospace;
    white-space: pre-wrap;
    background: #e9ecef;
    padding: 12px;
    border-radius: 6px;
    min-height: 40px;
    color: #2c3e50;
  }
  /* Icon styles */
  svg { width: 18px; height: 18px; fill: currentColor; }
  /* Loading animation */
  @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
</style>

<style id="theme-overrides">
:root{
  --bg1:#3940b8; --bg2:#5a3f8f;
  --surface:#0b1220; --surface-elev:#111827;
  --text:#e5e7eb; --text-strong:#f3f4f6; --muted:#9aa4b2;
  --ring:#7c89ff; --glow1:#667eea; --glow2:#764ba2;
  --radius:16px; --space:clamp(14px,2vw,24px); --container:1100px;
  --shadow:0 10px 28px rgba(0,0,0,.30);
  --shadow-lg:0 22px 60px rgba(20,30,60,.45);
}
/* Base */
html,body{height:100%}
body{
  color:var(--text) !important;
  background: linear-gradient(135deg, var(--bg1), var(--bg2)) !important;
  font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, Arial, sans-serif !important;
}
/* Common containers */
.container, #mainContent, .calendar, .counter-container, .instructions, .history-container,
#sidebar, #fileList, #databaseContent, #resultsContainer, #krhredResults, #krhredDetails,
#contentContainer, #editor, textarea, input[type="text"], input[type="search"], select, .virtual-scroll-container {
  background: var(--surface) !important;
  color: var(--text) !important;
  border-color: rgba(255,255,255,.08) !important;
  box-shadow: var(--shadow);
}
/* Cards/panels subtle elevation */
.container, .calendar, .counter-container, #mainContent, .instructions, .history-container{
  border-radius: var(--radius);
  position: relative;
  overflow: hidden;
}
.container::after, .calendar::after, .counter-container::after, #mainContent::after {
  content:""; position:absolute; inset:-2px; border-radius:inherit;
  background:linear-gradient(45deg,var(--glow1),var(--glow2));
  opacity:.18; pointer-events:none; mix-blend-mode:screen;
}
/* Headings & text */
h1,h2,h3,h4,h5 { color: var(--text-strong) !important; }
p, label, .sync-status, .last-updated, .text-slate-400 { color: var(--muted) !important; }
/* Buttons */
button, .bookmarklet {
  background: var(--surface-elev) !important;
  color: var(--text) !important;
  border:1.5px solid rgba(255,255,255,.08) !important;
  border-radius: var(--radius) !important;
  box-shadow: var(--shadow);
  transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
}
button:hover, .bookmarklet:hover {
  transform: translateY(-2px);
  background:#0f172a !important;
  border-color: rgba(124,137,255,.55) !important;
  box-shadow: var(--shadow-lg);
}
/* Links */
a { color: #9bb1ff !important; }
/* Inputs & textareas */
input, textarea, select {
  border-radius: var(--radius) !important;
  background: #0f172a !important;
  color: var(--text) !important;
  border:1px solid rgba(255,255,255,.10) !important;
}
input::placeholder, textarea::placeholder { color: #9aa4b2 !important; }
/* Tables */
table { color: var(--text) !important; }
th, td { border-color: rgba(255,255,255,.10) !important; }
thead { background: #0f172a !important; }
/* Specific elements in provided files */
/* Database Checker */
#databaseContent { background:#0f172a !important; }
#krhredResults, #krhredDetails { background:#111827 !important; }
/* WFH Tracker calendar day colors */
.day.today { background:#64ffda !important; color:#0a192f !important; }
.day.wfh { background:#4caf50 !important; color:#fff !important; }
.day.other { background:#ff9800 !important; color:#fff !important; }
.day.weekend { background:#ef4444 !important; color:#fff !important; }
/* Bookmarklet page container */
body > .container { background: var(--surface) !important; }
/* Counter */
.buttons button:disabled { opacity:.5 !important; }
/* Scroll containers borders subtle */
#sidebar, #fileList { box-shadow: none !important; }
/* Keep selection visible */
::selection { background: rgba(124,137,255,.35); color:#fff; }
</style>
</head>
<body>
<h1>Checker Dynamic Content - Paste HTML Version</h1>

<label for="originalUrlInput">Original full URL of the HTML file (optional):</label>
<div style="display: flex; gap: 8px; align-items: center; margin-bottom: 10px;">
  <input type="text" id="originalUrlInput" placeholder="Enter full URL of the HTML file" style="flex: 1; padding: 8px; font-size: 14px;" />
  <button id="downloadBtn" style="display: none; background-color: #28a745; color: white; border: none; padding: 8px 12px; font-size: 13px; border-radius: 4px; cursor: pointer; white-space: nowrap;">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 4px;">
      <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
    </svg>
    Download
  </button>
</div>

<label for="htmlInput">Paste HTML content here:</label>
<div style="align-items: flex-start; gap: 10px;">
  <textarea id="htmlInput" placeholder="Paste your HTML content here" style="flex-grow: 1;"></textarea>
</div>

<label for="krhredInput" style="margin-top: 15px;">Paste krhred values here:</label>
<div style="display: flex; gap: 15px; align-items: flex-start;">
  <div style="flex: 0 0 20%;">
    <textarea id="krhredInput" placeholder="Paste value from brickstreet" style="width: 100%; height: 172px; padding: 10px; font-family: monospace;"></textarea>
    <div style="display: flex; gap: 8px; margin-top: 10px;">
      <button id="applyKrhredBtn" style="background-color: #28a745;">Apply krhred values</button>
      <button id="checkLayoutBtn">Check Layout</button>
      <button id="addKrhredBtn" style="background-color: #4a90e2; color: white; border: none; padding: 10px 18px; font-size: 15px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 8px;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
      </button>
      <!-- NEW: Clear All button -->
      <button id="clearAllBtn" style="background-color: #e74c3c;">Clear All</button>
    </div>
  </div>

  <!-- krhred_unit textboxes -->
  <div id="krhredUnitsContainer" style="display: grid; grid-template-columns: repeat(9, auto); grid-template-rows: repeat(5, auto); grid-gap: 2px 2px; flex: 1; margin-top: 0;">
    <div style="display: flex; flex-direction: column; align-items: flex-start; grid-column: 1; grid-row: 1;">
      <input type="text" id="krhred_unit_30" name="krhred_unit_30" placeholder="krhred_unit_30" />
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start; grid-column: 1; grid-row: 2;">
      <input type="text" id="krhred_unit_31" name="krhred_unit_31" placeholder="krhred_unit_31" />
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start; grid-column: 1; grid-row: 3;">
      <input type="text" id="krhred_unit_32" name="krhred_unit_32" placeholder="krhred_unit_32" />
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start; grid-column: 1; grid-row: 4;">
      <input type="text" id="krhred_unit_33" name="krhred_unit_33" placeholder="krhred_unit_33" />
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start; grid-column: 1; grid-row: 5;">
      <input type="text" id="krhred_unit_34" name="krhred_unit_34" placeholder="krhred_unit_34" />
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start; grid-column: 2; grid-row: 1;">
      <input type="text" id="krhred_unit_35" name="krhred_unit_35" placeholder="krhred_unit_35" />
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start; grid-column: 2; grid-row: 2;">
      <input type="text" id="krhred_unit_36" name="krhred_unit_36" placeholder="krhred_unit_36" />
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start; grid-column: 2; grid-row: 3;">
      <input type="text" id="krhred_unit_37" name="krhred_unit_37" placeholder="krhred_unit_37" />
    </div>
    <div style="display: flex; flex-direction: column; align-items: flex-start; grid-column: 2; grid-row: 4;">
      <input type="text" id="krhred_unit_38" name="krhred_unit_38" placeholder="krhred_unit_38" />
    </div>
  </div>
</div>

<!-- CodeMirror CSS and JS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>

<script>
  // Initialize CodeMirror editor for htmlInput textarea
  const textarea = document.getElementById('htmlInput');
  const editor = CodeMirror.fromTextArea(textarea, {
    mode: 'htmlmixed',
    theme: 'material',
    lineNumbers: true,
    lineWrapping: true,
    autoCloseTags: true,
    matchBrackets: true,
  });
</script>

<script>
  const htmlInput = document.getElementById('htmlInput');
  const checkLayoutBtn = document.getElementById('checkLayoutBtn');
  const statusDiv = document.getElementById('status'); // may be null if not present
  const krhredUnitsContainer = document.getElementById('krhredUnitsContainer');
  const addKrhredBtn = document.getElementById('addKrhredBtn');
  const originalUrlInput = document.getElementById('originalUrlInput');
  const downloadBtn = document.getElementById('downloadBtn');
  const clearAllBtn = document.getElementById('clearAllBtn');

  checkLayoutBtn.addEventListener('click', () => {
    let content = editor.getValue();
    if (!content.trim()) {
      alert('Please paste HTML content first.');
      return;
    }
    // Replace placeholders <%[KRHRED_Unit_XX]|%> with textbox values or keep placeholder if empty
    const inputs = krhredUnitsContainer.querySelectorAll('input[id^="krhred_unit_"]');
    inputs.forEach(input => {
      const num = input.id.replace('krhred_unit_', '');
      const regex = new RegExp(`<%\\[KRHRED_Unit_${num}\\]\\|%>`, 'g');
      if (input.value && input.value.trim() !== '') {
        content = content.replace(regex, input.value);
      }
    });
    // Fix image URLs to absolute URLs if original URL is provided
    const originalUrlValue = document.getElementById('originalUrlInput').value.trim();
    if (originalUrlValue) {
      try {
        const urlObj = new URL(originalUrlValue);
        let basePath = urlObj.origin + urlObj.pathname.substring(0, urlObj.pathname.lastIndexOf('/') + 1);
        content = content.replace(/src="images\//g, `src="${basePath}images/`);
      } catch (e) {
        alert('Invalid original URL provided.');
        return;
      }
    }
    // Save content as a Blob and open in new tab
    const blob = new Blob([content], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    window.open(url, '_blank');
    if (statusDiv) { statusDiv.textContent = ''; statusDiv.id = ''; }
  });

  addKrhredBtn.addEventListener('click', () => {
    // Find the highest current krhred_unit number
    const inputs = krhredUnitsContainer.querySelectorAll('input[id^="krhred_unit_"]');
    let maxNum = 29;
    inputs.forEach(input => {
      const num = parseInt(input.id.replace('krhred_unit_', ''), 10);
      if (num > maxNum) maxNum = num;
    });
    const newNum = maxNum + 1;

    // Calculate grid position for new input
    const gridColumn = Math.floor((newNum - 30) / 5) + 1;
    const gridRow = ((newNum - 30) % 5) + 1;

    // Create new input
    const div = document.createElement('div');
    div.style.display = 'flex';
    div.style.flexDirection = 'column';
    div.style.alignItems = 'flex-start';
    div.style.gridColumn = gridColumn;
    div.style.gridRow = gridRow;

    const input = document.createElement('input');
    input.type = 'text';
    input.id = `krhred_unit_${newNum}`;
    input.name = `krhred_unit_${newNum}`;
    input.placeholder = `krhred_unit_${newNum}`;
    div.appendChild(input);
    krhredUnitsContainer.appendChild(div);

    // Input color feedback
    input.addEventListener('input', () => {
      const length = input.value.trim().length;
      if (length > 60) {
        input.style.backgroundColor = 'red';
      } else if (length > 0) {
        input.style.backgroundColor = 'lightgreen';
      } else {
        input.style.backgroundColor = '';
      }
      saveState();
    });
  });

  // Input color feedback for existing inputs
  const existingInputs = krhredUnitsContainer.querySelectorAll('input[id^="krhred_unit_"]');
  existingInputs.forEach(input => {
    input.addEventListener('input', () => {
      const length = input.value.trim().length;
      if (length > 60) {
        input.style.backgroundColor = 'red';
      } else if (length > 0) {
        input.style.backgroundColor = 'lightgreen';
      } else {
        input.style.backgroundColor = '';
      }
    });
  });

  // Show/hide download button based on URL input
  originalUrlInput.addEventListener('input', () => {
    if (originalUrlInput.value.trim()) {
      downloadBtn.style.display = 'flex';
    } else {
      downloadBtn.style.display = 'none';
    }
  });

  // Download and auto-paste HTML source code
  downloadBtn.addEventListener('click', async () => {
    const url = originalUrlInput.value.trim();
    if (!url) {
      alert('Please enter a URL first.');
      return;
    }

    try {
      // Show loading state
      downloadBtn.disabled = true;
      downloadBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 4px; animation: spin 1s linear infinite;"><path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/></svg>Loading...';

      // List of CORS proxy servers to try
      const corsProxies = [
        'https://api.allorigins.win/get?url=',
        'https://cors-anywhere.herokuapp.com/',
        'https://thingproxy.freeboard.io/fetch/',
        'https://api.codetabs.com/v1/proxy?quest='
      ];

      let htmlContent = null;

      // Try direct fetch first
      try {
        const response = await fetch(url, {
          mode: 'cors',
          headers: {
            'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8'
          }
        });
        if (response.ok) {
          htmlContent = await response.text();
        }
      } catch (directError) {
        console.log('Direct fetch failed, trying proxies...');
      }

      // If direct fetch failed, try CORS proxies
      if (!htmlContent) {
        for (const proxy of corsProxies) {
          try {
            let proxyUrl = proxy + encodeURIComponent(url);
            let response = await fetch(proxyUrl);
            if (response.ok) {
              if (proxy.includes('allorigins')) {
                const data = await response.json();
                htmlContent = data.contents;
              } else {
                htmlContent = await response.text();
              }
              break;
            }
          } catch (proxyError) {
            console.log(`Proxy ${proxy} failed:`, proxyError);
            continue;
          }
        }
      }

      if (htmlContent) {
        editor.setValue(htmlContent);
        alert('HTML source code successfully downloaded and pasted!');
      } else {
        throw new Error('All proxy attempts failed');
      }

    } catch (error) {
      console.error('Error fetching HTML:', error);
      try {
        window.open(url, '_blank');
        localStorage.setItem('layoutCheckerURL', url);
        alert('Unable to automatically fetch the HTML due to CORS restrictions. The page has been opened in a new tab.\n\nTo get the source code:\n1. Right-click on the page\n2. Select "View Page Source" or press Ctrl+U\n3. Copy all the HTML code\n4. Paste it into the HTML content editor here');
      } catch (fallbackError) {
        alert('Error: Unable to fetch the HTML content. Please copy the source code manually from the URL and paste it here.');
      }
    } finally {
      downloadBtn.disabled = false;
      downloadBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 4px;"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>Download';
    }
  });

  // Apply krhred values functionality
  const applyKrhredBtn = document.getElementById('applyKrhredBtn');
  const krhredInput = document.getElementById('krhredInput');

  applyKrhredBtn.addEventListener('click', () => {
    const krhredText = krhredInput.value.trim();
    if (!krhredText) {
      alert('Please paste krhred values first.');
      return;
    }

    // Parse krhred values in new format: attr:KRHRED_Unit_XX : <next line value>
    const lines = krhredText.split('\n');
    const krhredValues = {};

    for (let i = 0; i < lines.length; i++) {
      const line = lines[i].trim();
      if (line.startsWith('attr:KRHRED_Unit_')) {
        const key = line.replace('attr:', '').replace(' :', '');
        const value = lines[i + 1] ? lines[i + 1].trim() : '';
        krhredValues[key] = value;
        i++; // skip value line
      }
    }

    // Apply values to corresponding input fields
    Object.keys(krhredValues).forEach(key => {
      const unitNumber = key.replace('KRHRED_Unit_', '');
      const inputField = document.getElementById(`krhred_unit_${unitNumber}`);
      if (inputField) {
        inputField.value = krhredValues[key];
        inputField.dispatchEvent(new Event('input')); // color update
      }
    });

    saveState();
  });

  // Clear All functionality
  clearAllBtn.addEventListener('click', () => {
    if (!confirm('Yakin ingin menghapus semua isi?')) return;

    // Clear all krhred inputs
    document.querySelectorAll('input[id^="krhred_unit_"]').forEach(input => {
      input.value = '';
      input.style.backgroundColor = '';
    });

    // Clear krhred textarea and HTML editor
    document.getElementById('krhredInput').value = '';
    editor.setValue('');

    // Clear URL & hide download button
    document.getElementById('originalUrlInput').value = '';
    document.getElementById('downloadBtn').style.display = 'none';

    // Remove saved state
    localStorage.removeItem('layoutChecker_state');
    localStorage.removeItem('layoutCheckerSource');
    localStorage.removeItem('layoutCheckerURL');
  });

  // Check for stored source when page loads
  window.addEventListener('load', () => {
    const storedSource = localStorage.getItem('layoutCheckerSource');
    const storedURL = localStorage.getItem('layoutCheckerURL');

    if (storedSource) {
      editor.setValue(storedSource);
      if (storedURL) {
        originalUrlInput.value = storedURL;
        downloadBtn.style.display = 'flex';
      }
      localStorage.removeItem('layoutCheckerSource');
      localStorage.removeItem('layoutCheckerURL');
      alert('Source code automatically pasted from previous page!');
    }
  });

  // State persistence - simple approach
  function saveState() {
    const state = {
      htmlContent: editor.getValue(),
      originalUrl: document.getElementById('originalUrlInput').value,
      krhredValues: {}
    };
    const krhredInputs = document.querySelectorAll('input[id^="krhred_unit_"]');
    krhredInputs.forEach(input => {
      state.krhredValues[input.id] = input.value;
    });
    localStorage.setItem('layoutChecker_state', JSON.stringify(state));
  }

  function loadState() {
    const saved = localStorage.getItem('layoutChecker_state');
    if (saved) {
      try {
        const state = JSON.parse(saved);
        if (state.htmlContent) { editor.setValue(state.htmlContent); }
        if (state.originalUrl) {
          document.getElementById('originalUrlInput').value = state.originalUrl;
          document.getElementById('downloadBtn').style.display = 'flex';
        }
        if (state.krhredValues) {
          Object.keys(state.krhredValues).forEach(inputId => {
            const input = document.getElementById(inputId);
            if (input) {
              input.value = state.krhredValues[inputId];
              input.dispatchEvent(new Event('input'));
            }
          });
        }
      } catch (e) {
        console.error('Error loading state:', e);
      }
    }
  }

  // Auto-save on input changes
  editor.on('change', saveState);
  document.getElementById('originalUrlInput').addEventListener('input', saveState);
  document.getElementById('krhredInput').addEventListener('input', saveState);

  // Auto-save for existing krhred inputs
  const existingKrhredInputs = document.querySelectorAll('input[id^="krhred_unit_"]');
  existingKrhredInputs.forEach(input => {
    input.addEventListener('input', saveState);
  });

  // Load state when page loads
  window.addEventListener('load', loadState);

  // Save state before leaving page
  window.addEventListener('beforeunload', saveState);
